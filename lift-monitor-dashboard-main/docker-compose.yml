services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lift-monitor-backend
    env_file:
      - backend/.env
    environment:
      NODE_ENV: production
      PORT: 3001
    ports:
      - "3001:3001" # Changed from expose to ports - allows ESP8266 to connect
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3001/health",
        ]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 60s
    networks:
      - app-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_BASE: /api
        VITE_WS_PATH: /ws
    container_name: lift-monitor-frontend
    expose:
      - "80"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test:
        ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 60s
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: lift-monitor-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-prod.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
    restart: unless-stopped
    healthcheck:
      test:
        ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 30s
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
